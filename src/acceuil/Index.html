<!DOCTYPE html>
<html lang="fr">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To-Do LABS - Improve your work & your life </title>
    <link rel="stylesheet" href="../css/Style.css">
    
</head>
<body>
    <header>
        <section class="topHeader">
            <h1><strong>TO-DO-LABS</strong></h1>
        </section>

        <section class="navHeader">
            <nav>
                <ul>
                    <a href="#listArea"><strong>My Lists</strong> </a>
                    <a href="#taskArea"><strong>My Tasks</strong> </a>
                    <a href="#"><strong>My Account</strong></a>
                </ul>
            </nav>
        </section>
        
    </header>

    <main>
        <section class="indicatorBar">
            <figure class="indicator">Réalisées: 1/50
            </figure> 
            <figure class="indicator">En-cours: 15/50
            </figure>
            <figure class="indicator">A faire: 24/50
            </figure>
        </section>
        
        <div class="addText">
            <input type="text" id="addText">
            <button id="addTask">+ Add a task!</button>
            <button id="addList">+ Add a list!</button>
        </div>

        <div class="sort"><h2>Trier par:</h2>
            <select name="sort" class="sort">
                <option value="all">tâches</option>
                <option value="done">listes</option>
            </select>
            <h2>ou par:</h2>
            <select name="sort" class="sort">
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="todo">To-do</option>
                <option value="all">Prioritaire</option>
                <option value="done">Important</option>
                <option value="todo">Faible</option>
            </select>
        </div>

        <ul id="taskArea">
            Mes tâches:
            <article class="taskContainer">
                <h3>Tache 1</h3>
                    <div class="informationsTask">
                        <a>deadline: <br><input type ="date">
                        </a>
                        <a>statut:
                            <select name="sort" class="sort">
                                <option value="all">All</option>
                                <option value="done">Done</option>
                                <option value="todo">To-do</option>
                            </select>
                            <label class="switch">
                                <input type="checkbox" id="completedSwitch">
                               <span> <div class="taskDone">Tâche effecutée </div> </span> <span class="square"></span>
                            </label>
                        </a>
                        <a>categorie: 
                            <select name="sort" class="sort">
                                <option value="all">Prioritaire</option>
                                <option value="done">Important</option>
                                <option value="todo">Faible</option>
                            </select>
                        </a>
                    </div>
                    <div class="buttonSection">
                        <a><button class="editButton">Edit ✎</button></a>
                        <a><button class="deleteButton">Delete ☒</button></a>
                        <a><button class="shareButton">Share ✉︎</button></a>
                        <a><button class="doneButton">Fait! ☑︎</button></a>
                    </div>
                    <li>
                    </li>
            </article>
        </ul>        
        <ul id="listArea">
            Mes listes:

            <article class="taskContainer">
                <h3>Liste 1</h3>

                    <div class="informationsTask">
                        <a>deadline: <br><input type ="date">
                        </a>
                        <a>statut:
                            <select name="sort" class="sort">
                                <option value="all">All</option>
                                <option value="done">Done</option>
                                <option value="todo">To-do</option>
                            </select>
                        </a>
                        <a>categorie: 
                            <select name="sort" class="sort">
                                <option value="all">Prioritaire</option>
                                <option value="done">Important</option>
                                <option value="todo">Faible</option>
                            </select>
                            <label class="switch">
                                <input type="checkbox" id="completedSwitch">
                                <span class="sliderRound"></span>
                            </label>
                        </a>
                    </div>
                    <div class="buttonSection">
                        <a><button class="editButton">Edit ✎</button></a>
                        <a><button class="deleteButton">Delete ☒</button></a>
                        <a><button class="shareButton">Share ✉︎</button></a>
                        <a><button class="doneButton">Fait! ☑︎</button></a>
                    </div>
                    <li>
                    </li>
            </article>
    </ul>        
        <section class="contactUsArea">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" value="texte à saisir">
                    <input email="email" value="@">
                    <input type="button" value="submit">
                </form>
        </section>
    </main>

    <footer>
        <div class="menufooter"> <a href=#><strong> Menu </strong></a> </div> 
        <div class="TDLfooter"><strong> <a href="https://www.wildcodeschool.com/fr-fr/" target="_blank">TO-DO-LABS <br> <center>WCS 2024</center></strong></a> </div>
        <button id="contactUsButton";> Contact us </button>
    </footer>
    <script src="../acceuil/Script.js"></script>
</body>
</html>
